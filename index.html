<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/eafd69a13d.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eafd69a13d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <!-- modal -->
    <div class="container">
        <main>
            <section class="first-section">
            </section>
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="x-icon">
                            <i id="x-close" class="fa-sharp fa-solid fa-xmark"></i>
                        </span>
                    </div>
                    <div class="modal-body">
                        <p>About Jacky</p>
                        <h3>To view our showcase, please enter your password:</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn-primary">
                                Okay
                            </button>
                        </div>
                        <div class="form-group">
                            <p>
                                Don't have you a password? Contact: <b>hello@abotjacky.com</b>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
